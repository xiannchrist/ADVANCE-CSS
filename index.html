<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tech Market</title>

</head>

<body>
    
    <header class="header">
        <div class="logo">TechMark</div>
        <nav class="nav">
            <button class="btn login-btn">Login</button>
            <button class="btn cart-btn">
                Cart <span class="cart-count">3</span>
            </button>
        </nav>
    </header>


    <section class="hero">
        <h1 class="hero-title">Tech Deals of the Month</h1>
        <p class="subtitle">Upgrade your tech with amazing discounts!</p>
        <button class="hero-btn">Shop Now</button>
    </section>

    <section class="filters">
        <button class="pill active">All</button>
        <button class="pill">Laptops</button>
        <button class="pill">Headphones</button>
        <button class="pill">Accessories</button>
    </section>
    
    <section class="product-grid">

        <div class="product-card sale" data-rating="4.9">
            <div class="product-image">
                <img src="product/20200824120814.jpg" alt="Laptop 1">
            </div>
            <h3 class="product-name">ROG Zyphyrus</h3>
            <p class="product-desc">High performance laptop for professionals.</p>
            <div class="product-price">
                <span class="current">$1299</span>
                <span class="old">$1499</span>
            </div>
            <div class="product-rating">‚≠ê4.9</div>
            <button class="btn add-to-card">Add to Card</button>
        </div>
    </section>
</body>
</html>
